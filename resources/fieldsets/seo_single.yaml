title: 'SEO: Single'
fields:
-
  handle: meta_title
  field:
    input_type: text
    character_limit: 60
    antlers: false
    display: 'Meta Title'
    type: text
    icon: text
    instructions: 'Defaults to entry name and globally configured appendage.'
    listable: hidden
    localizable: true
-
  handle: meta_description
  field:
    antlers: false
    display: 'Meta Description'
    type: textarea
    icon: textarea
    instructions: 'Defaults to globally configured collection fallback field.'
    listable: hidden
    character_limit: 160
    localizable: true
-
  handle: open_graph_title
  field:
    input_type: text
    character_limit: 100
    antlers: false
    display: 'Open Graph Title'
    type: text
    icon: text
    instructions: 'Defaults to Meta Title.'
    listable: hidden
    localizable: true
-
  handle: open_graph_description
  field:
    character_limit: 300
    antlers: false
    display: 'Open Graph Description'
    type: textarea
    icon: textarea
    instructions: 'Defaults to Meta Description.'
    listable: hidden
    localizable: true
-
  handle: open_graph_image
  field:
    mode: grid
    container: images
    restrict: false
    allow_uploads: true
    max_files: 1
    display: 'Open Graph Image'
    type: assets
    icon: assets
    listable: hidden
    instructions: 'Defaults to globally configured Open Graph Image.'
    localizable: true
